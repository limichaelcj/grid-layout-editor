<!DOCTYPE html>
<html>
<head>
  <title>Grid Layout</title>
  <meta charset="utf-8">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="index.css">

  <script src="lib/dragSnap.js"></script>
  <script src="lib/GridLayout.js"></script>
  <script src="lib/GridTracker.js"></script>
  <script src="lib/main.js"></script>
</head>
<body id="body">
  <div class="container">
    <div id="control">
      <button id="add" onclick="addText()" >Add text</button>
      <span>- or - </span>
      <input id="input" type="file" accept="image/*" onchange="handleFiles(this.files)">
    </div>
    <div id="layout"></div>
  </div>
</body>
</html>
